<!DOCTYPE html>
<html lang="en">
<head>
	<title>Don't Sell My Stuff</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/main.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<body>
<div class="row">
	<div class="col-lg-2">
	  <div id="locksmith"></div>
	</div>

<div class="col-lg-8">
<!--HEADING-->
	<div id="heading">
		<div class="page-header">
			<h1>Don't Sell My Stuff</h1>
		</div>
	</div>
<div class="container">
<!--DESCRIPTION-->
	<div id="description">
		<h1><b>Let's catch 'em</b></h1>
		<p>Those little begggars grrrr! Don't let them get away with stealing and selling your stuff. Fill in the details below to see if your stolen goods may be listed on Trademe.</p>
	</div>

<!--LOCATION DETAILS-->
	<div id="location">
		<div class="row">
			<div class="col-lg-6">
			  <h3>Location</h3>
			</div><!-- /.col-lg-6 -->
			<div class="col-lg-6">
				<h3>Date of theft</h3>
			</div><!-- /.col-lg-6 -->
		</div><!-- /.row -->
		<div class="row box">
		  <div class="col-lg-2">
		    <h4>Town/City</h4>
		  </div>
			<div class="col-lg-5">
				<select class="form-control dropown-menu" id="location-drop"></select> 
			</div><!-- /.col-lg-5 -->
			<div class="col-lg-1">
		    <h4>Date</h4>
		  </div>
			<div class="col-lg-4">
				<div id="date">
					<form>
				  <input type="date" name="theftday" id="calander">
				</form>
				</div>
			</div><!-- /.col-lg-4 -->
		</div><!-- /.row -->
	</div>

	<!--CALANDER-->
	

<!--ITEM 1 DETAILS-->
  <h3>Stolen Items</h3>
	<div class="row box" id="items">
		
		<div class="row">
			<h4>Item 1</h4>
			<div class="col-lg-3">
				<select class="form-control" id="category1-drop">
				</select> 
			</div><!-- /.col-lg-3 -->
			<div class="col-lg-3">
				<select class="form-control" id="category2-drop">
				</select> 
			</div><!-- /.col-lg-3 -->
			<div class="col-lg-3">
				<select class="form-control" id="category3-drop">
				</select> 
			</div><!-- /.col-lg-3 -->
			<div class="col-lg-3">
				<select class="form-control" id="category4-drop">
				</select> 
			</div><!-- /.col-lg-3 -->
		</div><!--row-->

<!--ITEM 2 DETAILS-->
		<div class="row">
				<h4>Item 2</h4>
			<div class="col-lg-3">
				<select class="form-control" id="category1-drop2">
				</select> 
			</div><!-- /.col-lg-3 -->
			<div class="col-lg-3">
				<select class="form-control" id="category2-drop2">
				</select> 
			</div><!-- /.col-lg-3 -->

			<div class="col-lg-3">
				<select class="form-control" id="category3-drop2">
				</select> 
			</div><!-- /.col-lg-3 -->

			<div class="col-lg-3">
				<select class="form-control" id="category4-drop2">
				</select> 
			</div><!-- /.col-lg-3 -->
		</div><!--row-->
		<div class="row">
		<br/>
		  <!--ADD ITEM BUTTON-->
			<div id="addItem">
				<div class="row">
					<div class="col-lg-1">
						<button type="button" class="btn btn-success addButton" id="addItemButton">Add Item +</button>
					</div>
				</div>
			</div>
		</div>
	</div>



<!--SEARCH BUTTON-->
<div id="search">
			<a href="search-results.html"><button type="button" class="btn btn-primary searchButton" id="searchButton">Search</button></a>
</div>

</div>
